<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body >
    <form action="login.html">
        <h1>Student Registration Page</h1>
        <p><input type="number" name="student_id" placeholder="Enter Student ID"/></p>
        <p><input type="text" placeholder="Enter FirstName"/></p>
        <p><input type="text" placeholder="Enter LastName"/></p>

        <p><input type="email" placeholder="Enter Student Email" /></p>
        <p><input type="password" placeholder="Enter Password" /></p>
        <p><input type="email" placeholder="Enter Alternate Email"/></p>
        
        <p><textarea placeholder="Enter Education Background"></textarea>
        
        <p><input type="date" placeholder="Select Date of Birth"/></p>
        <p><input name="gender" type="radio"/>Male</p>
        <p><input name="gender" type="radio"/>Female</p>
        <p><input type="checkbox"/> Remember me</p>    
        <p><select>
                <option value="">Select your city</option>
                <option value="Vijayawada">Vijayawada</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Nandigama">Nandigama</option>
            </select>
        </p>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
